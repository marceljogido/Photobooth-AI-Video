
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digiSelfie AI Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes slow-zoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
        50% { opacity: 1; transform: scale(1) rotate(180deg); }
      }
      @keyframes loading-logo-breathe {
        0%, 100% { transform: scale(1); opacity: 0.85; }
        50% { transform: scale(1.08); opacity: 1; }
      }
      .animate-slow-zoom {
        animation: slow-zoom 7s ease-in-out infinite alternate;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-sparkle-1 { animation: sparkle 3s ease-in-out infinite 0.5s; }
      .animate-sparkle-2 { animation: sparkle 4s ease-in-out infinite 1s; }
      .animate-sparkle-3 { animation: sparkle 3.5s ease-in-out infinite 1.5s; }
      .animate-loading-logo {
        animation: loading-logo-breathe 2.4s ease-in-out infinite;
      }
    </style>
